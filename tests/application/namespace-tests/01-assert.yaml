apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: namespace-tests
spec:
  podSelector:
    matchLabels:
      app: namespace-tests
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              team: skiptest
              app: testapp
          podSelector:
            matchLabels:
              app: test-ext
      ports:
        - port: 8080
          protocol: TCP
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              team: skiptest
              app: testapp
          podSelector:
            matchLabels:
              app: test-ext
      ports:
        - port: 8081
          protocol: TCP